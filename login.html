<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                
                <table class="table table-borderless">
                    <tr>
                        <td></td>
                        <td>LOGIN</td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td><input id="Username" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input id="Password" class="form-control" type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button onclick="loginBtnevent()" class="btn btn-dark">Login</button></td>
                    </tr>
                </table>
            </div>
            <div class="col">
                <table class="table table-borderless">
                    <tr>
                        <td></td>
                        <td>REGISTER</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input id="Name" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea id="Address" name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
                    </tr>
                    <tr>
                        <td>Mobile No</td>
                        <td><input id="MobileNo" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Email Id</td>
                        <td><input id="EmailId" class="form-control" type="email" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Blood Group</td>
                        <td><input id="BloodGroup" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>College</td>
                        <td><input id="College" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>User Name</td>
                        <td><input id="UserName" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input id="Password" class="form-control" type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input id="ConfirmPasword" class="form-control" type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button onclick="registerBtnevent()" class="btn btn-danger">Register</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="login.js"></script>
</body>
</html>
